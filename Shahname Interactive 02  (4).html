<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افسانه‌های شاهنامه - بازی نقش‌آفرینی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            image-rendering: pixelated;
            border: 4px solid #8B4513;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
        }
        
        #game-canvas {
            display: block;
            background-color: #2a5c2a;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        .hidden {
            display: none;
        }
        
        .title {
            font-size: 36px;
            color: #ffcc00;
            text-shadow: 3px 3px 0 #8B4513;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 18px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }
        
        .menu-btn {
            padding: 12px 20px;
            background-color: #8B4513;
            border: 3px solid #A0522D;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .menu-btn:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
        }
        
        .menu-btn:active {
            transform: translateY(1px);
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 5;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 2px solid #8B4513;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #fff;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background-color: #ff3333;
            width: 100%;
            transition: width 0.3s;
        }
        
        .health-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 18px;
            color: #ffcc00;
        }
        
        .stat-label {
            font-size: 12px;
            color: #ccc;
        }
        
        .dialog-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid #8B4513;
            padding: 15px;
            z-index: 5;
        }
        
        .dialog-text {
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .dialog-continue {
            text-align: center;
            color: #ffcc00;
            font-size: 14px;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #loading-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border: 2px solid #8B4513;
            margin-top: 20px;
        }
        
        #loading-progress {
            height: 100%;
            width: 0%;
            background-color: #A0522D;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <!-- HUD -->
        <div class="hud">
            <div class="health-bar">
                <div class="health-fill" id="health-fill"></div>
                <div class="health-text" id="health-text">۱۰۰/۱۰۰</div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="strength-value">۱۰</div>
                    <div class="stat-label">قدرت</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="wisdom-value">۱۰</div>
                    <div class="stat-label">دانش</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="level-value">۱</div>
                    <div class="stat-label">سطح</div>
                </div>
            </div>
        </div>
        
        <!-- Dialog Box -->
        <div class="dialog-box" id="dialog-box">
            <div class="dialog-text" id="dialog-text"></div>
            <div class="dialog-continue">برای ادامه کلیک کنید</div>
        </div>
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1 class="title">افسانه‌های شاهنامه</h1>
            <p class="subtitle">بازی نقش‌آفرینی و ماجراجویی</p>
            <div class="menu">
                <button class="menu-btn" id="start-btn">شروع بازی</button>
                <button class="menu-btn" id="continue-btn">ادامه بازی</button>
                <button class="menu-btn" id="instructions-btn">راهنمای بازی</button>
            </div>
        </div>
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen hidden">
            <h1 class="title">در حال بارگذاری</h1>
            <p class="subtitle">لطفاً منتظر بمانید...</p>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h1 class="title">پایان بازی</h1>
            <p class="subtitle" id="game-over-text">شما شکست خوردید</p>
            <div class="menu">
                <button class="menu-btn" id="restart-btn">شروع مجدد</button>
                <button class="menu-btn" id="main-menu-btn">منوی اصلی</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            currentScreen: 'start',
            player: {
                x: 100,
                y: 400,
                width: 32,
                height: 48,
                speed: 5,
                jumpForce: 15,
                velocityY: 0,
                isJumping: false,
                health: 100,
                maxHealth: 100,
                strength: 10,
                wisdom: 10,
                level: 1,
                direction: 1, // 1 for right, -1 for left
                attacking: false,
                attackCooldown: 0
            },
            keys: {},
            platforms: [],
            enemies: [],
            items: [],
            camera: {
                x: 0,
                y: 0
            },
            gravity: 0.8,
            gameTime: 0,
            score: 0,
            currentLevel: 1,
            dialogActive: false,
            dialogText: '',
            dialogCallback: null
        };

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            // Set up event listeners for buttons
            setupEventListeners();
        });

        // Load game assets
        function loadAssets() {
            // Show loading screen
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden');
            
            // Simulate loading progress
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 5;
                document.getElementById('loading-progress').style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                        initGame();
                    }, 500);
                }
            }, 100);
        }

        // Initialize the game
        function initGame() {
            // Create platforms
            createLevel();
            
            // Set up game loop
            gameLoop();
            
            // Show initial dialog
            showDialog('به بازی افسانه‌های شاهنامه خوش آمدید! تو رستم، قهرمان افسانه‌ای ایران هستی. با کلیدهای جهت‌دار حرکت کن، با Space بپر و با کلید X حمله کن.', () => {
                showDialog('ضحاک، پادشاه ظالم، بر ایران حکومت می‌کند. تو باید او را شکست دهی و ایران را نجات دهی. برو و اولین دشمن را شکست بده!');
            });
        }

        // Create game level
        function createLevel() {
            // Clear existing platforms and enemies
            gameState.platforms = [];
            gameState.enemies = [];
            gameState.items = [];
            
            // Ground platform
            gameState.platforms.push({
                x: 0,
                y: 550,
                width: 2000,
                height: 50,
                color: '#8B4513'
            });
            
            // Platforms
            gameState.platforms.push({
                x: 300,
                y: 450,
                width: 200,
                height: 20,
                color: '#A0522D'
            });
            
            gameState.platforms.push({
                x: 600,
                y: 350,
                width: 150,
                height: 20,
                color: '#A0522D'
            });
            
            gameState.platforms.push({
                x: 900,
                y: 250,
                width: 200,
                height: 20,
                color: '#A0522D'
            });
            
            // Enemies
            gameState.enemies.push({
                x: 500,
                y: 500,
                width: 32,
                height: 48,
                speed: 2,
                health: 30,
                maxHealth: 30,
                damage: 10,
                color: '#ff3333',
                type: 'soldier'
            });
            
            gameState.enemies.push({
                x: 800,
                y: 500,
                width: 32,
                height: 48,
                speed: 3,
                health: 20,
                maxHealth: 20,
                damage: 15,
                color: '#cc0000',
                type: 'archer'
            });
            
            // Items (health potion)
            gameState.items.push({
                x: 400,
                y: 400,
                width: 20,
                height: 20,
                type: 'health',
                color: '#ff0000'
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Keyboard events
            document.addEventListener('keydown', (e) => {
                gameState.keys[e.key] = true;
                
                // Prevent arrow keys from scrolling the page
                if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
                
                // Space to jump
                if (e.key === ' ' && !gameState.player.isJumping) {
                    gameState.player.velocityY = -gameState.player.jumpForce;
                    gameState.player.isJumping = true;
                }
                
                // X to attack
                if (e.key === 'x' || e.key === 'X') {
                    if (gameState.player.attackCooldown <= 0) {
                        gameState.player.attacking = true;
                        gameState.player.attackCooldown = 20;
                        
                        // Check for enemy hits
                        checkAttack();
                    }
                }
                
                // Enter to continue dialog
                if (e.key === 'Enter' && gameState.dialogActive) {
                    continueDialog();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                gameState.keys[e.key] = false;
            });
            
            // Button events
            document.getElementById('start-btn').addEventListener('click', loadAssets);
            document.getElementById('continue-btn').addEventListener('click', () => {
                // In a real game, you would load saved game data
                loadAssets();
            });
            document.getElementById('instructions-btn').addEventListener('click', () => {
                showDialog('کنترل‌های بازی:\n- کلیدهای جهت‌دار: حرکت\n- Space: پریدن\n- X: حمله\n- Enter: ادامه دیالوگ\n\nهدف بازی: شکست دادن ضحاک و نجات ایران');
            });
            document.getElementById('restart-btn').addEventListener('click', () => {
                document.getElementById('game-over-screen').classList.add('hidden');
                resetGame();
                initGame();
            });
            document.getElementById('main-menu-btn').addEventListener('click', () => {
                document.getElementById('game-over-screen').classList.add('hidden');
                document.getElementById('start-screen').classList.remove('hidden');
            });
            
            // Dialog box click to continue
            document.getElementById('dialog-box').addEventListener('click', continueDialog);
        }

        // Reset game state
        function resetGame() {
            gameState.player = {
                x: 100,
                y: 400,
                width: 32,
                height: 48,
                speed: 5,
                jumpForce: 15,
                velocityY: 0,
                isJumping: false,
                health: 100,
                maxHealth: 100,
                strength: 10,
                wisdom: 10,
                level: 1,
                direction: 1,
                attacking: false,
                attackCooldown: 0
            };
            
            gameState.camera = {
                x: 0,
                y: 0
            };
            
            gameState.gameTime = 0;
            gameState.score = 0;
            gameState.currentLevel = 1;
        }

        // Show dialog box
        function showDialog(text, callback = null) {
            gameState.dialogActive = true;
            document.getElementById('dialog-box').style.display = 'block';
            document.getElementById('dialog-text').textContent = text;
            gameState.dialogCallback = callback;
        }

        // Continue dialog
        function continueDialog() {
            if (gameState.dialogCallback) {
                const callback = gameState.dialogCallback;
                gameState.dialogCallback = null;
                callback();
            } else {
                gameState.dialogActive = false;
                document.getElementById('dialog-box').style.display = 'none';
            }
        }

        // Check for attack hits
        function checkAttack() {
            const attackRange = 50;
            const attackWidth = 20;
            
            const attackX = gameState.player.direction === 1 ? 
                gameState.player.x + gameState.player.width : 
                gameState.player.x - attackWidth;
                
            const attackY = gameState.player.y + gameState.player.height / 4;
            
            // Check each enemy
            for (let i = 0; i < gameState.enemies.length; i++) {
                const enemy = gameState.enemies[i];
                
                if (attackX < enemy.x + enemy.width &&
                    attackX + attackWidth > enemy.x &&
                    attackY < enemy.y + enemy.height &&
                    attackY + attackWidth > enemy.y) {
                    
                    // Hit the enemy
                    enemy.health -= gameState.player.strength;
                    
                    // Check if enemy is defeated
                    if (enemy.health <= 0) {
                        gameState.enemies.splice(i, 1);
                        gameState.score += 10;
                        i--;
                        
                        // Check if all enemies are defeated
                        if (gameState.enemies.length === 0) {
                            showDialog('آفرین! همه دشمنان این منطقه را شکست دادی. حالا به سمت قلعه ضحاک حرکت کن!');
                        }
                    }
                }
            }
        }

        // Update game state
        function update() {
            // Update player
            updatePlayer();
            
            // Update enemies
            updateEnemies();
            
            // Update items
            updateItems();
            
            // Update camera
            updateCamera();
            
            // Update game time
            gameState.gameTime++;
            
            // Update attack cooldown
            if (gameState.player.attackCooldown > 0) {
                gameState.player.attackCooldown--;
            } else {
                gameState.player.attacking = false;
            }
            
            // Update HUD
            updateHUD();
        }

        // Update player
        function updatePlayer() {
            // Horizontal movement
            if (gameState.keys['ArrowRight'] || gameState.keys['d'] || gameState.keys['D']) {
                gameState.player.x += gameState.player.speed;
                gameState.player.direction = 1;
            }
            
            if (gameState.keys['ArrowLeft'] || gameState.keys['a'] || gameState.keys['A']) {
                gameState.player.x -= gameState.player.speed;
                gameState.player.direction = -1;
            }
            
            // Apply gravity
            gameState.player.velocityY += gameState.gravity;
            gameState.player.y += gameState.player.velocityY;
            
            // Check platform collisions
            gameState.player.isJumping = true;
            
            for (const platform of gameState.platforms) {
                if (gameState.player.x < platform.x + platform.width &&
                    gameState.player.x + gameState.player.width > platform.x &&
                    gameState.player.y + gameState.player.height > platform.y &&
                    gameState.player.y + gameState.player.height <= platform.y + 10 &&
                    gameState.player.velocityY > 0) {
                    
                    gameState.player.y = platform.y - gameState.player.height;
                    gameState.player.velocityY = 0;
                    gameState.player.isJumping = false;
                }
            }
            
            // Check enemy collisions
            for (const enemy of gameState.enemies) {
                if (gameState.player.x < enemy.x + enemy.width &&
                    gameState.player.x + gameState.player.width > enemy.x &&
                    gameState.player.y < enemy.y + enemy.height &&
                    gameState.player.y + gameState.player.height > enemy.y) {
                    
                    // Player takes damage
                    gameState.player.health -= enemy.damage;
                    
                    // Knockback
                    if (gameState.player.x < enemy.x) {
                        gameState.player.x -= 30;
                    } else {
                        gameState.player.x += 30;
                    }
                    
                    // Check if player is dead
                    if (gameState.player.health <= 0) {
                        gameOver(false);
                    }
                }
            }
            
            // Check item collisions
            for (let i = 0; i < gameState.items.length; i++) {
                const item = gameState.items[i];
                
                if (gameState.player.x < item.x + item.width &&
                    gameState.player.x + gameState.player.width > item.x &&
                    gameState.player.y < item.y + item.height &&
                    gameState.player.y + gameState.player.height > item.y) {
                    
                    // Collect item
                    if (item.type === 'health') {
                        gameState.player.health = Math.min(gameState.player.maxHealth, gameState.player.health + 30);
                        showDialog('یک معجون سلامتی پیدا کردی! سلامتی تو افزایش یافت.');
                    }
                    
                    // Remove item
                    gameState.items.splice(i, 1);
                    i--;
                }
            }
            
            // Boundary checks
            if (gameState.player.x < 0) {
                gameState.player.x = 0;
            }
            
            if (gameState.player.y > canvas.height) {
                gameOver(false);
            }
        }

        // Update enemies
        function updateEnemies() {
            for (const enemy of gameState.enemies) {
                // Simple AI: move towards player
                if (enemy.x < gameState.player.x) {
                    enemy.x += enemy.speed;
                } else {
                    enemy.x -= enemy.speed;
                }
                
                // Simple jumping logic for some enemies
                if (enemy.type === 'soldier' && Math.random() < 0.01) {
                    enemy.y -= 10;
                }
            }
        }

        // Update items
        function updateItems() {
            // Items could have animations or effects here
        }

        // Update camera
        function updateCamera() {
            // Simple camera that follows the player
            gameState.camera.x = gameState.player.x - canvas.width / 2;
            
            // Keep camera within level bounds
            if (gameState.camera.x < 0) {
                gameState.camera.x = 0;
            }
            
            if (gameState.camera.x > 2000 - canvas.width) {
                gameState.camera.x = 2000 - canvas.width;
            }
        }

        // Update HUD
        function updateHUD() {
            // Update health bar
            const healthPercent = (gameState.player.health / gameState.player.maxHealth) * 100;
            document.getElementById('health-fill').style.width = `${healthPercent}%`;
            document.getElementById('health-text').textContent = `${gameState.player.health}/${gameState.player.maxHealth}`;
            
            // Update stats
            document.getElementById('strength-value').textContent = gameState.player.strength;
            document.getElementById('wisdom-value').textContent = gameState.player.wisdom;
            document.getElementById('level-value').textContent = gameState.player.level;
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#2a5c2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apply camera transform
            ctx.save();
            ctx.translate(-gameState.camera.x, -gameState.camera.y);
            
            // Draw platforms
            for (const platform of gameState.platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Platform details
                ctx.fillStyle = '#A0522D';
                for (let i = 0; i < platform.width; i += 20) {
                    ctx.fillRect(platform.x + i, platform.y, 10, 5);
                }
            }
            
            // Draw items
            for (const item of gameState.items) {
                ctx.fillStyle = item.color;
                ctx.fillRect(item.x, item.y, item.width, item.height);
                
                // Health potion icon
                if (item.type === 'health') {
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(item.x + item.width/2, item.y + item.height/2, item.width/3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw enemies
            for (const enemy of gameState.enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Enemy details
                ctx.fillStyle = '#000000';
                ctx.fillRect(enemy.x + 8, enemy.y + 10, 5, 5); // Eye
                ctx.fillRect(enemy.x + 19, enemy.y + 10, 5, 5); // Eye
                
                // Health bar
                const healthPercent = (enemy.health / enemy.maxHealth) * enemy.width;
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x, enemy.y - 10, healthPercent, 5);
                ctx.strokeStyle = '#ffffff';
                ctx.strokeRect(enemy.x, enemy.y - 10, enemy.width, 5);
            }
            
            // Draw player
            ctx.fillStyle = '#3366cc';
            ctx.fillRect(gameState.player.x, gameState.player.y, gameState.player.width, gameState.player.height);
            
            // Player details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(gameState.player.x + 8, gameState.player.y + 10, 5, 5); // Eye
            ctx.fillRect(gameState.player.x + 19, gameState.player.y + 10, 5, 5); // Eye
            
            // Draw attack if active
            if (gameState.player.attacking) {
                ctx.fillStyle = '#ffff00';
                const attackX = gameState.player.direction === 1 ? 
                    gameState.player.x + gameState.player.width : 
                    gameState.player.x - 20;
                ctx.fillRect(attackX, gameState.player.y + gameState.player.height / 4, 20, 20);
            }
            
            // Draw player direction indicator
            ctx.fillStyle = '#ffcc00';
            if (gameState.player.direction === 1) {
                ctx.fillRect(gameState.player.x + gameState.player.width - 5, gameState.player.y + gameState.player.height / 2, 10, 5);
            } else {
                ctx.fillRect(gameState.player.x - 5, gameState.player.y + gameState.player.height / 2, 10, 5);
            }
            
            ctx.restore();
            
            // Draw score
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText(`امتیاز: ${gameState.score}`, 10, 30);
            
            // Draw level
            ctx.fillText(`سطح: ${gameState.currentLevel}`, 10, 60);
        }

        // Game over
        function gameOver(victory) {
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('game-over-text').textContent = 
                victory ? 'تبریک! تو برنده شدی و ایران را نجات دادی!' : 'شکست خوردی! دوباره تلاش کن.';
        }

        // Main game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
